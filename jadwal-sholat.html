<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Sholat Hari Ini</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="fade-in">

  <div class="container py-5">
    <h2 class="text-center mb-4">ğŸ•Œ Jadwal Sholat Hari Ini</h2>

    <div class="mb-3">
      <label for="selectKota" class="form-label">ğŸ“ Pilih Kota</label>
      <select id="selectKota" class="form-select shadow-sm"></select>
    </div>

    <div id="jadwalContainer" class="mt-4"></div>
  </div>

  <script>
    const kotaDropdown = document.getElementById("selectKota");
    const jadwalContainer = document.getElementById("jadwalContainer");

    fetch("https://api.myquran.com/v2/sholat/kota/semua")
      .then(res => res.json())
      .then(data => {
        data.data.forEach(kota => {
          const option = document.createElement("option");
          option.value = kota.id;
          option.textContent = kota.lokasi;
          kotaDropdown.appendChild(option);
        });

        getJadwal(data.data[0].id); // Load awal
      });

    kotaDropdown.addEventListener("change", () => {
      getJadwal(kotaDropdown.value);
    });

    function getJadwal(kotaId) {
      const today = new Date().toISOString().split('T')[0];
      fetch(`https://api.myquran.com/v2/sholat/jadwal/${kotaId}/${today}`)
        .then(res => res.json())
        .then(data => {
          const jadwal = data.data.jadwal;
          jadwalContainer.innerHTML = `
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title mb-3">ğŸ“… ${jadwal.tanggal}</h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">ğŸŒ™ Imsak: <strong>${jadwal.imsak}</strong></li>
                  <li class="list-group-item">ğŸ•°ï¸ Subuh: <strong>${jadwal.subuh}</strong></li>
                  <li class="list-group-item">ğŸŒ Dzuhur: <strong>${jadwal.dzuhur}</strong></li>
                  <li class="list-group-item">â˜€ï¸ Ashar: <strong>${jadwal.ashar}</strong></li>
                  <li class="list-group-item">ğŸŒ‡ Maghrib: <strong>${jadwal.maghrib}</strong></li>
                  <li class="list-group-item">ğŸŒŒ Isya: <strong>${jadwal.isya}</strong></li>
                </ul>
              </div>
            </div>
          `;
        })
        .catch(err => {
          jadwalContainer.innerHTML = `<div class="alert alert-danger">âŒ Gagal mengambil jadwal sholat.</div>`;
          console.error(err);
        });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
